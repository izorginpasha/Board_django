<!DOCTYPE html>
<html>
<head>
    <title>Подтверждение регистрации</title>
</head>
<body>
    <h2>Введите код подтверждения</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="code">Код:</label>
        <input type="text" id="code" name="code" required>
        <button type="submit">Подтвердить</button>
    </form>
</body>
</html>
